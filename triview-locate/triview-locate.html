<script>
	Polymer({

		is: "triplat-graphic-legend",

		properties: {

			/**
			 * An array of all spaces that can be highlighted using this legend.
			 */
			spaces: {
				type: Array,
				notify: false,
				readOnly: false
			},

			/**
			 * An array of available spaces, and it must be a subset of the <b>spaces</b> property. 
			 * This array is used to differentiate the available spaces from the unavailable ones. 
			 * This property must be defined if any <b>triplat-graphic-legend-show-by</b> child of the legend has the 
			 * <b>mask-unavailable-spaces</b> property set.
			 */
			availableSpaces: {
				type: Array,
				notify: false,
				readOnly: false
			},

			/**
			 * Returns an array of highlighted spaces grouped and filtered by the criteria selected in the legend.
			 * This array must be passed to the <b>legend-spaces</b> of the <b>triplat-graphic-highlight-group</b> plugin.
			 */
			legendSpaces: {
				type: Array,
				notify: true,
				readOnly: true
			},

			/**
			 * The name of the attribute that contains the ID of each space in the <b>spaces</b> and 
			 * <b>availableSpaces</b> arrays.
			 */
			spaceIdAttributeName: {
				type: String,
				value: "_id"
			},

			/**
			 * If true, the <b>Location Pins</b> section is not shown in the legend and the pins visibility is toggled via a
			 * pin icon on the right end of the <b>Show By</b> section header.
			 */
			showLocationPin: {
                type: Boolean,
                value: false
            },

            /**
             * If the <b>showLocationPin</b> property is true, this property gets or sets the state of the location pin icon,
             * where true is checked and false is unchecked.
             */
			locationPinChecked: {
                type: Boolean,
                value: false,
                notify: true
            },

            /**
             * The name of the icon to use for the location pin. 
             * The name should have the format: "iconset_name:icon_name". The iconset_name: can be omitted for the IBM icon set.
             */
            locationPinIcon: {
                type: String,
                value: "ibm:pin-multiples"
            },

            /**
             * Gets or sets the selected <b>triplat-graphic-legend-show-by</b>. 
             * The value of this property is the label of the selected element.
             */
            showBySelected: {
				type: String,
				notify: true
			},

			/**
             * Gets or sets the selected <b>triplat-graphic-legend-filter-by</b> label.
             * The value of this property is the label of the selected element.
             */
			filterBySelected: {
				type: String,
				notify: true
			},

			/**
			 * Positions the legends bar to the right or left of the legend.
			 * The bar controls whether the legend is collapsed or not.
			 */
			position: {
				type: String,
				value: "left",
				observer: "_handlePositionChange"
			},

			/**
			 * Set opened to true to expand the legend and to false collapse it.
			 */
			opened: {
				type: Boolean,
				notify: true,
				value: false,
				observer: "_handleOpenedChange"
			},

			/**
			 * If true, swipe to open/close the legend is disabled.
			 */
			disableSwipe: {
				type: Boolean,
				value: false,
				observer: "_disableSwipeChanged"
			},

			/**
			 * Whether the user is dragging the legend interactively.
			 */
			dragging: {
				type: Boolean,
				value: false,
				readOnly: true,
				notify: true,
				reflectToAttribute: true
			},

			/**
			 * The minimum number of pixels that the user must move their finger by before it is considered a swipe.
			 */
			swipeThreshold: {
				type: Number,
				value: 100,
			},

			/**
			 * Indicates that the swipe movement was started on the legend bar.
			 */
			_dragStartedOnBar: {
				type: Boolean,
				value: false,
				readOnly: true
			},

			/**
			 *	When attached, this property contains the legend bar width.
			 */
			_legendMinWidth: {
				type: Number,
				value: 0,
				readOnly: true
			},

			/**
			 *	When attached, this property contains the legend width when it is opened.
			 */
			_legendMaxWidth: {
				type: Number,
				value: 0,
				readOnly: true
			},

			_showBySelectedItem: {
				type: Object
			},

			_filterBySelectedItem: {
				type: Object
			},

			_showFilterBySection: {
				type: Boolean,
				value: false
			},

			_showPinSection: {
				type: Boolean,
				value: false
			}
		},

		observers: [
			"_handleSpacesChange(spaces.*)",
			"_handleAvailableSpacesChange(availableSpaces.*)"
		],

		ready: function() {
			this._observer = Polymer.dom(this).observeNodes(
				function(info) {
                	this._addShowByCriterions();
					this._addFilterByCriterions();
                	this._computePinSectionVisibility();
                	this._computeFilterByVisibility();
            	}
        	);
		},

		attached: function() {
			this._isRTL = window.getComputedStyle(this).direction == 'rtl';
			var legendBar = this.$.legendBar;
			if (legendBar) {
				this._set_legendMinWidth(parseInt(window.getComputedStyle(legendBar).width));
			}
			var legendSections =this.$.legendSections;
			if (legendSections) {
				this._set_legendMaxWidth(this._legendMinWidth + parseInt(window.getComputedStyle(legendSections).width));
			}
		},

		_handleSpacesChange: function(change) {
			if(change.path == "spaces" || change.path == "spaces.splices") {
				this._addShowByCriterions();
				this._addFilterByCriterions();
				this._computeFilterByVisibility();
			}
		},

		_handleAvailableSpacesChange: function(change) {
			if(change.path == "availableSpaces" || change.path == "availableSpaces.splices") {
				this._generateLegendSpacesList();
			}
		},

		_computePinSectionVisibility: function() {
			var pinsList = this.queryAllEffectiveChildren("triplat-graphic-legend-pin");
            this._showPinSection = !this.showLocationPin && pinsList && pinsList.length > 0;
		},

		_computeFilterByVisibility: function() {
			var filterByList = this.queryAllEffectiveChildren("triplat-graphic-legend-filter-by");
			var filterByListCount = 0;
			for (var i = 0; filterByList && i < filterByList.length; i++) {
				if (this._isEqual(this.showBySelected, filterByList[i].label)) {
					filterByList[i]._show(false);
				} else {
					filterByList[i]._show(true);
					++filterByListCount;
				}
			}
			this._showFilterBySection = filterByList.length > 0;
		},

		_addShowByCriterions: function() {
			var showByList = this.queryAllEffectiveChildren("triplat-graphic-legend-show-by");
			this._addCriterions(showByList);
		},

		_addFilterByCriterions: function() {
			var filterByList = this.queryAllEffectiveChildren("triplat-graphic-legend-filter-by");
			this._addCriterions(filterByList);
		},

		_addCriterions: function(children) {
			if (children) {
				for (var index = 0; index < children.length; index++) {
					var criteria = children[index];
					var criterionsByName = {};
					for (var i = 0; this.spaces && i < this.spaces.length; i++) {
						var space = this.spaces[i];
						var criterionName = criteria._getCriterionName(space);
						if (criterionName) {
							if (!(criterionName in criterionsByName)) {
								criterionsByName[criterionName] = {name: criterionName,
							 							  		   color: criteria._getShowByColor(space),
							 							  		   checked: false};
							}
						}
					}

					var criterions = new Array();
					for (var name in criterionsByName) {
						criterions.push(criterionsByName[name]);
					}

					criteria._criterions = criterions.sort(
						function(criterionA, criterionB) {
		                    return criterionA.name.localeCompare(criterionB.name);
		                }    
					);
				}
			}
		},

		_handleShowByChanged: function(event) {
			this._computeFilterByVisibility();
			this._generateLegendSpacesList();
		},

		_handleFilterByChanged: function(event) {
			this._generateLegendSpacesList();
		},

		_generateLegendSpacesList: function() {
			if (!this._showBySelectedItem || !this.spaces) {
				this._setLegendSpaces(new Array());
		  		return;
			}

			var showBy = this._showBySelectedItem;
			var filterBy = this._filterBySelectedItem;
			var legendSpacesById = {};

			for (var i = 0; i < this.spaces.length; i++) {
				var space = this.spaces[i];
				
				var spaceId = this._getSpaceId(space);
				if (!spaceId) {
					continue;
				}

				if (!showBy._satisfyShowBy(space)) {
					continue;
				}

				if (filterBy) {
					if (!filterBy._satisfyFilterBy(space, spaceId)) {
						continue;
					}
				}
				
				if (!(spaceId in legendSpacesById)) {
					legendSpacesById[spaceId] = {};
					legendSpacesById[spaceId].id = spaceId;
					legendSpacesById[spaceId].classNumber = showBy.classNumber;
					legendSpacesById[spaceId].fillOpacity = this._getOpacity(showBy, spaceId);
					legendSpacesById[spaceId].color = {values:new Array(),direction:"horizontal"};
				}
				legendSpacesById[spaceId].color.values.push(showBy._getShowByColor(space));
			}

			var _legendSpaces = new Array();
			for (var recordId  in legendSpacesById) {
				_legendSpaces.push(legendSpacesById[recordId]);
			}
			this._setLegendSpaces(_legendSpaces);
		},

		_getSpaceId: function(space) {
			var spaceId = this.get(this.spaceIdAttributeName, space);
			if (!spaceId) {
				console.log("Space id not found.[space=" + space + ", spaceIdAttributeName:" + this.spaceIdAttributeName + "]");
			}
			
			return spaceId;
		},

		_getOpacity: function(showBy, spaceId) {
			if (showBy.maskUnavailableSpaces) {
				var availableSpace = null;
				if (this.availableSpaces) {
					availableSpace = this.availableSpaces.find(
										function(space) {
											return spaceId == this._getSpaceId(space);
										}, this
									 );
				}
				return availableSpace ? showBy.opacity : showBy.opacityForUnavailableSpaces;
			} else {
				return showBy.opacity;
			}
		},

		_isEqual: function(stringA, stringB) {
			if (!stringA || ! stringB) {
				return false;
			}
			return stringA.toUpperCase() === stringB.toUpperCase();
		},

		_handleOpenedChange: function() {
			this.toggleClass("legend-expanded", this.opened, this);	
		},
		
		_handleBarTap: function () {
			this.opened = !this.opened;
		},

        /**
         * Listen for track events on the legend if the swipe is not disabled.
         */
        _disableSwipeChanged: function(newDisableSwipe, oldDisableSwipe) {
        	if(newDisableSwipe){
				this.unlisten(this, "track", "_onTrack");
			} else {
				this.listen(this, "track", "_onTrack");
			} 
        },

        /**
         * Handles track events for controlling swipe movements.
         */
		_onTrack: function(event) {
			switch (event.detail.state) {
				case 'start':
				  this._trackStart(event);
				  break;
				case 'track':
				  this._trackX(event);
				  break;
				case 'end':
				  this._trackEnd(event);
				  break;
			}
        },

        _trackStart: function(event) {
			this._set_dragStartedOnBar(event.target == this.$.legendBar);
			this._setDragging(true);
			this.width = this.offsetWidth;
        },        

        /**
         * Changes the legend width only if the swipe movement started on the legend bar.
         */
        _trackX: function(event) {
        	if (this.dragging && this._dragStartedOnBar) {
        		var dx = event.detail.dx;
          		this._changeLegendSize(this._calculateWidth(dx));
          	}
        },

        /**
         * Calculates the legend width based on the horizontal distance of the swipe movement.
         * The returned width will be between the legend min and max width.
         */
        _calculateWidth: function(dx) {
        	var width = this.width;
			if (this._isLeftBar()) {
				width += this._isRTL ? dx : -dx;
			} else {
				width += this._isRTL ? -dx : dx;
			}
			return Math.max(this._legendMinWidth, Math.min(this._legendMaxWidth, width));
        },

        _changeLegendSize: function(width) {
        	if (width) {
	            this.style.width = width+"px";
	        } else {
	        	this.style.width = null;
	        }
        },

        /**
         * Completes the swipe movement if it was bigger than the swipe threshold.
         * Otherwise, cancels the swipe.
         */
        _trackEnd: function(event) {
			if (this.dragging) {
				this._setDragging(false);
				this._set_dragStartedOnBar(false);
				this._changeLegendSize(null);

				if (this._validateSwipeDistance(event.detail.dx)) {
					var positiveDirection = this._isRTL ? event.detail.dx < 0 : event.detail.dx > 0;
					this.opened = this._isLeftBar() ? !positiveDirection : positiveDirection;
				}
			}
        },

        _isLeftBar: function() {
        	return this.position === 'left';
        },

        /**
		 * Checks if the user has swipe far enough
		 * Returns true if the threshold was met, otherwise returns false.
		 */
		_validateSwipeDistance: function(dx) {
			return Math.abs(dx) >= this.swipeThreshold;
		},

		_handlePositionChange: function(newPosition , oldPosition) {
			this.toggleClass("legendBarRight", newPosition == "right", this.$.legendBar);
			this.toggleClass("legendBarLeft", newPosition == "left", this.$.legendBar);
			this.toggleClass("legendBarRight", newPosition == "right", this.$.legendSections);
			this.toggleClass("legendBarLeft", newPosition == "left", this.$.legendSections);
		}
	});

	<script>
		Polymer({

			is: "tripage-key-rooms",

			behaviors: [
				TriBlockViewResponsiveBehavior,
				Polymer.IronResizableBehavior
			],

			properties: {
				floorRecordId: Object,

				maximize: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},

				opened: {
					type: Boolean,
					value: false
				},

				keyRooms: Array,

				_imageSize: {
					type: Number,
					value: 60
				},

				_roomTypeMeetingSpace: {
					type: Boolean,
					value: false,
					computed: "_computeRoomTypeMeetingSpace(_selectedRoom.typeData, _meetingRoom)"
				},

				_hasAmenities: {
					type: Boolean,
					value: false,
					computed: "_computeHasAmenities(_selectedRoom.isCateringAvailable, _selectedRoom.isADAAvailable, _selectedRoom.isNetworkConnection, _selectedRoom.isConferencePhone, _selectedRoom.isProjector, _selectedRoom.isVideoConference, _selectedRoom.isWhiteboard)"
				},

				_legendLabel: {
					type: Object,
					value: function() {
						var __dictionary__roomType = "Room Type";

						var _labels = {};
						_labels["roomType"] = __dictionary__roomType;

						return _labels;
					}
				},

				pinName: {
					type: String,
					value: "pin-person"
				},

				_hasGraphic: {
					type: Boolean,
					notify: true,
				},

				_svgLoaded: {
					type: Boolean
				}
			},

			observers: [
				'_getSelectableRoom(keyRooms)',
				'_setRoomPicture(_selectedRoom.image)',
				'_observeRoomTypes(roomTypes)',
				'_setHighlightSpace(pinDetails)',
				"_handleFloorRecordIdChange(floorRecordId, opened)",
				"_handleMaximizeChange(maximize, opened, _hasGraphic, _svgLoaded)"
			],

			_computeLabelId: function (change) {
				var labelId = null;
				if (change.base && change.base.length > 0) {
					return change.base[0]._id;
				}
				return labelId;
			},

			_hideZoomSlider: function(hasGraphic, smallScreenWidth){
				return !smallScreenWidth ? !hasGraphic : true;
			},

			_computeRoomDetailsOpened: function(selectedRoom) {
				return selectedRoom != null && selectedRoom._id != null;
			},

			_getSelectableRoom: function(e){
				if(e instanceof Array && e.length > 0){
					this._selectableRoom = e.map(function(item){
						return {
							_id: item._id, 
							image: item.image, 
							name: item.room,
							id: item.id,
							type: item.roomType,
							typeData: item.roomTypeData,
							capacity: item.capacity,
							floor: item.floor.value,
							building: item.building.value,
							isCateringAvailable: item.isCateringAvailable,
							isADAAvailable: item.isADAAvailable,
							isNetworkConnection: item.isNetworkConnection,
							isConferencePhone: item.isConferencePhone,
							isProjector: item.isProjector,
							isVideoConference: item.isVideoConference,
							isWhiteboard: item.isWhiteboard
						};
					});
				}
			},

			_handleMinMaxIconTapped: function(){
				var isMaximize= !this.maximize;
				if(isMaximize){
					this.fire("maximize-key-rooms-floor-plan");
				}else {
					this.fire("minimize-key-rooms-floor-plan");
				}
			},

			_computeMaximizeIcon: function(maximize){
				return maximize ? "ibm-glyphs:minimize" : "ibm-glyphs:maximize";
			},

			_closeRoomDetails: function() {
				this.set("_selectedRoom", null);
			},

			_setRoomPicture: function(image) {
				this.set("_selectedRoom.picture", image);
			},

			_observeRoomTypes: function(roomTypes) {
				if (roomTypes && roomTypes.length > 0) {
					roomTypes.forEach(function(roomType) {
						if (roomType.internalValue == "Meeting Space") {
							this.set("_meetingRoom", roomType.internalValue);
						}
					}.bind(this));
				}
			},

			_computeRoomTypeMeetingSpace: function(roomType, meetingRoom) {
				return (roomType && roomType.value == meetingRoom);
			},

			_computeHasAmenities: function(isCateringAvailable, isADAAvailable, isNetworkConnection, isConferencePhone, isProjector, isVideoConference, isWhiteboard) {
				return this._isRoomServiceAvailable(isCateringAvailable) ||
						this._isRoomServiceAvailable(isADAAvailable) ||
						this._isRoomServiceAvailable(isNetworkConnection) ||
						this._isRoomServiceAvailable(isConferencePhone) ||
						this._isRoomServiceAvailable(isProjector) ||
						this._isRoomServiceAvailable(isVideoConference) ||
						this._isRoomServiceAvailable(isWhiteboard);
			},

			_isRoomServiceAvailable: function(value) {
				return value && (value == true || value == "Yes");
			},

			_setHighlightSpace: function(pinDetails){
				if (pinDetails) {
					this.set('_highlightSpace', { _id: pinDetails.spaceRecordId });
				} else {
					this.set('_highlightSpace', { _id: "" });
				}
			},

			_handleFloorRecordIdChange: function (floorRecordId, opened) {
				if (opened && floorRecordId != null && floorRecordId != "-1") {
					this.$.floorplan.recordId = floorRecordId;
				}
			},

			_handleMaximizeChange: function(maximize, opened, hasGraphic, svgLoaded) {
				if (opened && hasGraphic && svgLoaded) {
					Polymer.RenderStatus.afterNextRender(this, function () {
						this.notifyResize();
					});
				}
			}
		});
	</script>

		Polymer({

			is: "tripage-floor-directory",

				personRecordId: String,
				floorDirectory: Array,
				scroller: {
					type: Object,
					notify: true
				}

			attached: function() {
				this.set('scroller', this.$.container);
			},

					this._highlightedElement.classList.remove("selected-card");
					this._highlightedElement = e.currentTarget;
					this._highlightedElement.classList.add("selected-card");

				}
			},

				this._highlightedElement = this.$$('tricomp-floor-directory-card[class*="selected-card"]');

<script>

  Polymer({
    is: 'iron-localstorage',

    properties: {
      /**
       * localStorage item key
       */
      name: {
        type: String,
        value: ''
      },
      /**
       * The data associated with this storage.
       * If set to null item will be deleted.
       * @type {*}
       */
      value: {
        type: Object,
        notify: true
      },

      /**
       * If true: do not convert value to JSON on save/load
       */
      useRaw: {
        type: Boolean,
        value: false
      },

      /**
       * Value will not be saved automatically if true. You'll have to do it manually with `save()`
       */
      autoSaveDisabled: {
        type: Boolean,
        value: false
      },
      /**
       * Last error encountered while saving/loading items
       */
      errorMessage: {
        type: String,
        notify: true
      },

      /** True if value has been loaded */
      _loaded: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_debounceReload(name,useRaw)',
      '_trySaveValue(autoSaveDisabled)',
      '_trySaveValue(value.*)'
    ],

    ready: function() {
      this._boundHandleStorage = this._handleStorage.bind(this);
    },

    attached: function() {
      window.addEventListener('storage', this._boundHandleStorage);
    },

    detached: function() {
      window.removeEventListener('storage', this._boundHandleStorage);
    },

    _handleStorage: function(ev) {
      if (ev.key == this.name) {
        this._load(true);
      }
    },

    _trySaveValue: function() {
      if (this._doNotSave) {
        return;
      }
      if (this._loaded && !this.autoSaveDisabled) {
        this.debounce('save', this.save);
      }
    },

    _debounceReload: function() {
      this.debounce('reload', this.reload);
    },

    /**
     * Loads the value again. Use if you modify
     * localStorage using DOM calls, and want to
     * keep this element in sync.
     */
    reload: function() {
      this._loaded = false;
      this._load();
    },

    /**
     * loads value from local storage
     * @param {boolean=} externalChange true if loading changes from a different window
     */
    _load: function(externalChange) {
      try {
        var v = window.localStorage.getItem(this.name);
      } catch (ex) {
        this.errorMessage = ex.message;

        this._error("Could not save to localStorage.  Try enabling cookies for this page.", ex);
      };

      if (v === null) {
        this._loaded = true;
        this._doNotSave = true;  // guard for save watchers
        this.value = null;
        this._doNotSave = false;
        this.fire('iron-localstorage-load-empty', { externalChange: externalChange});
      } else {
        if (!this.useRaw) {
          try { // parse value as JSON
            v = JSON.parse(v);
          } catch(x) {
            this.errorMessage = "Could not parse local storage value";
            Polymer.Base._error("could not parse local storage value", v);
            v = null;
          }
        }
        this._loaded = true;
        this._doNotSave = true;
        this.value = v;
        this._doNotSave = false;
        this.fire('iron-localstorage-load', { externalChange: externalChange});
      }
    },

    /**
     * Saves the value to localStorage. Call to save if autoSaveDisabled is set.
     * If `value` is null or undefined, deletes localStorage.
     */
    save: function() {
      var v = this.useRaw ? this.value : JSON.stringify(this.value);
      try {
        if (this.value === null || this.value === undefined) {
          window.localStorage.removeItem(this.name);
        } else {
          window.localStorage.setItem(this.name, /** @type {string} */ (v));
        }
      }
      catch(ex) {
        // Happens in Safari incognito mode,
        this.errorMessage = ex.message;
        Polymer.Base._error("Could not save to localStorage. Incognito mode may be blocking this action", ex);
      }
    }

    /**
     * Fired when value loads from localStorage.
     *
     * @event iron-localstorage-load
     * @param {{externalChange:boolean}} detail -
     *     externalChange: true if change occured in different window.
     */

    /**
     * Fired when loaded value does not exist.
     * Event handler can be used to initialize default value.
     *
     * @event iron-localstorage-load-empty
     * @param {{externalChange:boolean}} detail -
     *     externalChange: true if change occured in different window.
     */
  });

</script>

  /**
    `Polymer.IronJsonpLibraryBehavior` loads a jsonp library.
    Multiple components can request same library, only one copy will load.

    Some libraries require a specific global function be defined.
    If this is the case, specify the `callbackName` property.

    You should use an HTML Import to load library dependencies
    when possible instead of using this element.

    @hero hero.svg
    @demo demo/index.html

  Polymer.IronJsonpLibraryBehavior = {

      libraryLoaded: {

(function() {
	Polymer({
		is: "triplat-geo",

		/**
	     * Fired after finding the geo location successfully.
		 * The event detail includes the detected latitude and longitude.
	     *
	     * @event triplat-geo-success
	     */

	     /**
	     * Fired after finding the geo location with no success.
	     *
	     * @event triplat-geo-error
	     */

			/**
			 * The current longitude of the device.

				notify: true,
				readOnly: true,
			},

			 * The length of time (millisecond) that the device accepts cached positions. 
			 */
			maximumAge: {
				type: Number,
				value: 600000
			},
			/**
			 * The length of time (millisecond) that the device is taken to return the coordinates.  
			 */
			timeOut: {
				type: Number,
				value: 10000
			},
			/**
			 * A number that representing the accuracy of the coordinates (latitude and longitude) express in meters. 
			 */
			accuracy: {
				type: Number,
				reflectToAttribute: true,
				readOnly: true,
				notify: true,

			},
			/**
			 * Set to <b>true</b> will update the current position information when the device is moved or more accurate location is detected.
			 */
			isWatchPosition:{
				type: Boolean,
				value: false
			},

			/**
			 * A flag to disable the detection of location.
			 */
			disable: {
				type: Boolean,
				notify: false,
				readOnly: false,
				value: false,
				observer: "_onDisableChanged"
			},
			/**
			 * Flag that allows the second attempt to fetch the current location if the high accuracy failed. 
			 */
			_attemptLowerAccuracy:{
				type: Boolean,
				value: false
			}

		},

		attached: function(){
			this.async(function() {
				if(!this.disable) {
					this._getCoordinates();		
				}	
			});
		},

		_onDisableChanged: function(disable, oldDisable) {
			if(oldDisable && !disable){
				this._getCoordinates();		
			}
		},

		_getCoordinates: function(){
				var success = this._success.bind(this);
				var watchPositionId;
				var error = this._error.bind(this);
				var options = {
					maximumAge: this.maximumAge,
					timeout: this.timeOut,
					enableHighAccuracy: true
				};
				if(this._attemptLowerAccuracy){
					options.enableHighAccuracy = false;
				}
				if(this.isWatchPosition){
					watchPositionId = navigator.geolocation.watchPosition(success, error, options);	
				}else{
					navigator.geolocation.getCurrentPosition(success, error, options);	
				}
				
		},

		_success: function(position){
			this._setLatitude(position.coords.latitude);
			this._setLongitude(position.coords.longitude);
			this._setAccuracy(position.coords.accuracy);
			this.fire('triplat-geo-success', {lat: position.coords.latitude, lng: position.coords.longitude});
			return;
		},

		_error: function(position){
			// attempt lower accuracy
			if(!this._attemptLowerAccuracy){
				this.set("_attemptLowerAccuracy", true);
				this._getCoordinates();
				return;
			}
			if(!this.isWatchPosition){
				console.warn("Couldn't retrieve the current location");
				this.fire('triplat-geo-error');
			}

		/**
	     * Fired after finding the geo location successfully.
		 * The event detail includes the detected latitude and longitude.
	     *
	     * @event triplat-geo-success
	     */

	     /**
	     * Fired after finding the geo location with no success.
	     *
	     * @event triplat-geo-error
	     */

		properties: {
			/**

				type: Number,
				value: 10000
			},

			 * Set to <b>true</b> will update the current position information when the device is moved or 
			 * a more accurate location is detected.
			 */
			isWatchPosition:{
				type: Boolean,
				value: false
			},
			/**
			 * A number that represents the accuracy of the coordinates (latitude and longitude) in meters. 
			 */
			accuracy: {
				type: Number,
				readOnly: true,
				notify: true,

			},
			/**

			maximumAge: {
				type: Number,
				value: 600000
			},

			 * The locations data object to which the data source values can be bound.
			 */
			locations: {
				type: Object,
				notify: true,
				readOnly: false
			},
			/*
			 * The radius(meters) of a circle around the position of
			 * the user where locations can be found.
			 */
			threshold: {
		        type: Number,
		        value: 100
			},
			/*
			 * An array of locations found within the 
			 * threshold.
			 */
			locationsWithinThreshold: {
		        type: Object,
		        notify: true,
		        value: null
			},
			/*
			 * Closest location found.
			 */
			closestLocation: {
		        type: Object,
		        notify: true,
		        value: null
			},
			/*
			 * Closest distance found.
			 */
			closestDistance: {
		        type: Number,
		        notify: true,
		        value: 0
			},
			/**
			 * A flag to disable the detection of a location.
			 */
			disable: {
				type: Boolean,
				notify: false,
				readOnly: false,
				observer: "_disableChanged"
			},
			_geoLocationFound: {
				type: Boolean,
				value: false,
				readOnly: true

            "_findLocation(locations.*, _geoLocationFound)"

			this._set_geoLocationFound(true);
		},

		_findLocation: function(change, geoLocationFound){
			if(!geoLocationFound){
				return;
			}
			if(change.path == "locations"
				&& change.value && change.value.length > 0){
                this._findClosestLocation(change.value);
			}
		},

		_findClosestLocation: function(value){
			if (!this.disable) {
				var locations = value;
	            var tmpLocationsWithinThreshold = [];
				var tmpClosestLocation = null;
				var tmpClosestDistance = -1;
				for (var i = 0; i < locations != null && i < locations.length; i++) {
					var location = locations[i];
					var distance = this._getDistanceBetween(this.latitude, this.longitude, location.latitude, location.longitude);
					//within Location Threshold
					if(distance <= this.threshold){
						tmpLocationsWithinThreshold.push(location);
					}
					//closest location
					if(tmpClosestDistance == -1 || tmpClosestDistance > distance){
						tmpClosestDistance = distance;
						tmpClosestLocation = location;
					}
				};

					tmpLocationsWithinThreshold : []);

					this.set("closestDistance", tmpClosestDistance);
					this.set("closestLocation", tmpClosestLocation);
				}
			}

		* the great-circle distance between two
		* points on a sphere given their latitudes
		* and longitudes.
		*/
		_getDistanceBetween: function(lat1, lng1, lat2, lng2) {
	  		var earthRadius = 6371;
	  	  	var latitudeDistance = this._degreeToRadians(lat2-lat1);
	  	  	var longitudeDistance = this._degreeToRadians(lng2-lng1);
		  	var a = Math.sin(latitudeDistance/2) * 
		  		Math.sin(latitudeDistance/2) +
		    	Math.cos(this._degreeToRadians(lat1)) * 
		    	Math.cos(this._degreeToRadians(lat2)) * 
		    	Math.sin(longitudeDistance/2) * 
		    	Math.sin(longitudeDistance/2); 
		  	var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
		  	return (earthRadius * c) * 1000;
		},

		_degreeToRadians: function(value){
			return value * (Math.PI / 180);
		},

		_disableChanged: function(disable){
			if(disable){
				this._set_geoLocationFound(false);
				this.set("closestLocation", null);
				this.set("closestDistance", 0);
			}
		},
	});

		</style>

		<triplat-ds id="lookupBuildingSearch" name="lookupBuilding" filtered-data="{{searchResult}}" loading="{{_lookupBuildingLoading}}" disable="">
			<triplat-query>
				<triplat-query-scroll-page scroller="[[_scroller]]" size="50" disable-auto-fetch=""></triplat-query-scroll-page>
				<triplat-query-filter name="building" operator="contains" value="{{_searchValue}}"></triplat-query-filter>
				<triplat-query-or></triplat-query-or>
				<triplat-query-filter name="city" operator="contains" value="{{_searchValue}}"></triplat-query-filter>
				<triplat-query-sort name="building"></triplat-query-sort>
				<triplat-query-sort name="city"></triplat-query-sort>
			</triplat-query>
		</triplat-ds>

		<div id="locationContainer" class="location-container" on-tap="_changeLocation">
			<div class="image-info">
				<triplat-image class="location-image" src="[[building.picture]]" width="[[imageWidth]]" height="[[imageHeight]]" sizing="cover" placeholder-icon="buildings" hidden="[[noImage]]" thumbnail="" role="img" aria-label="Building"></triplat-image>

				<div class$="[[_computeLocationInfoClass(changeLocationType)]]">
					<tricomp-alert-message warning="" hidden$="[[_hideNoLocationMessage(hideMessage, building)]]">
						<div>[[_noLocationDetectedErrorMessage]]</div>
					</tricomp-alert-message>
					
					<div>
						<div class$="[[_computeBuildingClass(regularFontSize)]]">{{_computeBuildingName(building.building)}}</div>
						<div class="city">
							{{building.city}}<template is="dom-if" if="{{building.stateProvince}}">, </template>{{building.stateProvince}}<template is="dom-if" if="{{building.country}}">, </template>{{building.country}}
						</div>
					</div>
					<paper-button id="changeLocationLink" hidden$="[[!_isLinkType(changeLocationType, disabled)]]" class="tri-link change-location" aria-label="Change location">Change location</paper-button>
				</div>
			</div>
			<paper-icon-button id="changeLocationIcon" hidden$="[[!_isIconType(changeLocationType, disabled)]]" icon="ibm-glyphs:search" class="search-icon" primary="" on-tap="_changeLocation" role="button" alt="Search locations"></paper-icon-button>
		</div>
		
		
		<template is="dom-if" if="[[!noPopup]]">
			<triblock-search-popup id="searchBuildingPopup" title="[[searchTitle]]" placeholder="[[searchPlaceholder]]" scroller="{{_scroller}}" search-value="{{_searchValue}}" search-result="[[searchResult]]" loading="[[_lookupBuildingLoading]]" on-iron-overlay-opened="_enableDS" on-iron-overlay-closed="_disableDS" on-search-item-selected="_buildingSelected" row-aria-label-callback="[[_computeRowAriaLabelCallback]]">
				<template>
					<tricomp-location-card data="[[item]]" search-value="[[_searchValue]]"></tricomp-location-card>
				</template>
			</triblock-search-popup>
		</template>
	</template>
	<script>
		Polymer({

			is: "tricomp-location-context",
			
			behaviors: [TriBlockViewResponsiveBehavior],

			properties: {
				searchTitle: String,
				searchPlaceholder: String,
				building: {
					type: Object
				},
				// link vs icon
				changeLocationType: {
					type: String,
					value: "link"
				},
				showClear: {
					type: Boolean,
					value: false
				},
				imageHeight: {
					type: Number,
					value: 82
				},
				imageWidth: {
					type: Number,
					value: 82
				},
				regularFontSize: {
					type: Boolean,
					value: false
				},
				hideMessage: Boolean,
				_noLocationDetectedErrorMessage: {
					type: String,
					value: function(){
						var __dictionary__noLocationMessage = "We cannot detect your location. Select a location:";
						return __dictionary__noLocationMessage;
					}
				},
				noImage: {
					type: Boolean,
					value: false
				},

				disabled: {
					type: Boolean,
					value: false
				},

				// If true it will disable the search popup
				noPopup: {
					type: Boolean,
					value: false
				},

				// Scroller object to allow the scroll pagination in the building search
				scroller: {
					type: Object
				},

				// Search string for the building search
				searchValue: {
					type: String
				},

				// Search results from the building search
				searchResult: {
					type: Array,
					notify: true
				},

				// Loading from the building search
				loading: {
					type: Boolean,
					value: false,
					notify: true
				},

				_computeRowAriaLabelCallback: {
					type: Function,
					value: function() {
						return this._computeRowAriaLabel.bind(this);
					}
				}
			},

			observers: [
				"_observeScroller(scroller)",
				"_observeSearchValue(searchValue)",
				"_observeLoading(_lookupBuildingLoading)"
			],

			_changeLocation: function() {
				if (!this.disabled) {
					// When `noPopup` is true fire an event instead of open the popup
					if (!this.noPopup) {
						this.$$("#searchBuildingPopup").open();
					} else {
						this.fire("open-search-without-popup");
					}
				}
			},

			_computeBuildingName: function(bldgName) {
				return bldgName;
			},

			_enableDS: function() {
				this.$.lookupBuildingSearch.disable = false;
			},

			_disableDS: function() {
				this.$.lookupBuildingSearch.disable = true;
			},

			_buildingSelected: function(e) {
				var emptyObj = {id: "", value:""};
				var newBuilding = e.detail;
				var oldBuilding = (this.building) ? this.building : emptyObj;

				// Check if the new building is not equal to old building
				if (newBuilding._id != oldBuilding._id) {
					var finalBuilding = {
						id: newBuilding._id,
						value: newBuilding.building
					};

					this.fire("select-building", {building: finalBuilding});
				}
			},

			_isLinkType: function(type, disabled) {
				return !disabled && type == "link"; 
			},

			_isIconType: function(type, disabled) {
				return !disabled && type == "icon"; 
			},

			_computeLocationInfoClass: function(changeLocationType) {
				return (changeLocationType === "icon") ? "location-info location-info-center" : "location-info";
			},

			_computeBuildingClass: function(regularFontSize) {
				return !regularFontSize ? "building" : "regular-building";
			},

			_hideNoLocationMessage: function(hideMessage, building) {
				return hideMessage
						|| (Boolean(building) && building._id);
			},

			// Observers to support `noPopup`
			// In this case data will come and go to an external component
			_observeScroller: function(scroller) {
				if (this.noPopup) {
					this.set("_scroller", scroller);
				}
			},
			_observeSearchValue: function(searchValue) {
				if (this.noPopup) {
					this.set("_searchValue", searchValue);
				}
			},
			_observeLoading: function(loading) {
				if (this.noPopup) {
					this.set("loading", loading);
				}
			},

			_computeRowAriaLabel: function(item) {
				var __dictionary__taskRowAriaLabel1 = "This building is named";
				return __dictionary__taskRowAriaLabel1 + " " + item.building;
			}

		});
	</script>
</dom-module>
<dom-module id="triapp-location-context" assetpath="../triapp-location-context/">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
				background-color: white;
			}

			.container {
				@apply --layout-horizontal;
				@apply --layout-flex;
				display: block;
			}

			.location-container {
				@apply --layout-vertical;
				@apply --layout-center-justified;

				font-size: 18px;
			}

			:host([regular-font-size]) .location-container {
				font-size: 14px;
			}

			.location {
				@apply --layout-horizontal;
				display: block;
			}

			.location-container[disabled] {
				display: none;
			}

			.location-container[disabled] > * {
				display: none;
			}

			.header {
				font-weight: lighter;
				padding-bottom: 5px;
			}

			.title {
				margin-bottom: 15px;
				font-size: 18px;
				font-weight: 300;
				color: var(--tri-primary-content-label-color);
			}

		</style>
		
		<iron-localstorage id="selectedBldgStorage" name="tridata-session" value="{{_tridataSession}}"></iron-localstorage>

		<triplat-ds id="currentUser" name="currentUser" data="{{currentUser}}"></triplat-ds>

		<triplat-ds id="buildingsForSearch" name="buildingsForSearchLocation" data="{{_buildingsForSearch}}" disable=""></triplat-ds>

		<triplat-ds id="lookupBuilding" name="lookupBuilding" data="{{_lookupBuilding}}">
			<triplat-ds-instance instance-id="[[_lookupBuildingId]]"></triplat-ds-instance>
		</triplat-ds>

		<triplat-ds id="primaryBuilding" name="parentBuilding" data="{{_primaryBuilding}}" disable="[[ignorePrimaryLocation]]">
			<triplat-ds-context name="currentUser" context-id="[[currentUser._id]]">
			</triplat-ds-context>
		</triplat-ds>

		<triplat-search-location id="searchLocation" locations="[[_buildingsForSearch]]" closest-location="{{_closestLocation}}" locations-within-threshold="{{withinThreshold}}" threshold="[[locationSearchThresholdDistance]]" disable="[[_computeGeoSearchDisable(_lookupBuildingId, _buildingIdFromLocalStorage, _buildingIdFromLocalStorageLoaded, disabled, _locationType)]]">
		</triplat-search-location>

		<div class="container">
			<div class="location-container" disabled$="[[!locationSearching]]">
				<paper-spinner active=""></paper-spinner>
			</div>

			<div class="location-container" disabled$="[[locationSearching]]">
				<template is="dom-if" if="[[label]]">
					<div class="header tri-h3">
						[[label]]
					</div>
				</template>
				<span class="title" hidden$="[[hideMessage]]">[[_computeLocationMessage(_locationType)]]</span>
				
				<div class="location">
					<tricomp-location-context id="locationContext" search-title="[[searchTitle]]" search-placeholder="[[searchPlaceHolder]]" hide-message="[[!hideMessage]]" building="[[_lookupBuilding]]" image-height="[[imageHeight]]" image-width="[[imageWidth]]" on-select-building="_handleSelectBuilding" change-location-type="[[changeLocationType]]" regular-font-size="[[regularFontSize]]" no-image="[[noImage]]" disabled="[[disabled]]" no-popup="[[noPopup]]" scroller="[[scroller]]" search-value="[[searchValue]]" search-result="{{searchResult}}" loading="{{loading}}">
					</tricomp-location-context>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: "triapp-location-context",

			behaviors: [TriPlatViewBehavior],

			properties: {
				label: String,
				searchTitle: String,
				searchPlaceHolder: String,
				overrideBuildingId: {
					type: Number,
					value: null,
					notify: true
				},
				_buildingIdFromLocalStorage: {
					type: Number,
					value: -1
				},
				_buildingIdFromLocalStorageLoaded: {
					type: Boolean,
					value: false
				},
				_tridataSession: {
					type: Object
				},
				_lookupBuildingId: {
					type: Number,
					value: -1
				},
				hideMessage: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},
				locationSearching: {
					type: Boolean,
					value: true
				},
				locationSearchError: {
					type: Boolean,
					value: null
				},
				locationSearchThresholdDistance: {
					type: Number,
					value: 100
				},
				imageHeight: {
					type: Number,
					value: 82
				},
				imageWidth: {
					type: Number,
					value: 82
				},
				
				changeLocationType: {
					type: String,
					value: "link" // value can be: link or icon
				},
				regularFontSize: {
					type: Boolean,
					value: false
				},
				noImage: {
					type: Boolean,
					value: false
				},

				disabled: {
					type: Boolean,
					value: false
				}, 

				refresh: {
					type: Boolean,
					observer: '_onRefresh'
				},

				_locationType: {
					type: String,
					value: null, //value can be: selected, primary, geo
				},

				_disableGeoLookup: {
					type: Boolean,
					value: true,
					computed: "_computeGeoSearchDisable(_lookupBuildingId, _buildingIdFromLocalStorage, _buildingIdFromLocalStorageLoaded, disabled, _locationType)"
				},

				// If true it will disable the search popup
				noPopup: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				},

				// Scroller object to allow the scroll pagination in the building search
				scroller: {
					type: Object
				},

				// Search string for the building search
				searchValue: {
					type: String
				},

				// Search results from the building search
				searchResult: {
					type: Array,
					notify: true
				},

				// Loading from the building search
				loading: {
					type: Boolean,
					value: false,
					notify: true
				},

				// If `true`, the component will ignore the local storage.
				ignoreLocalStorage: {
					type: Boolean,
					value: false
				},

				// If `true`, the component will ignore the user primary location.
				ignorePrimaryLocation: {
					type: Boolean,
					value: false
				}
			},

			observers: [
				"_onTridataSessionChanged(_tridataSession, ignoreLocalStorage)",
				"_handleClosestLocationChanged(_closestLocation)",
				"_handleUserBuilding(_primaryBuilding, locationSearchError, _closestLocation, _buildingIdFromLocalStorageLoaded, _buildingIdFromLocalStorage, _lookupBuildingId)",
				"_handleBuildingChange(_lookupBuilding)",
				"_handleBuildingForLookup(overrideBuildingId, _buildingIdFromLocalStorage)",
				"_setBuildingIdToStorage(_lookupBuilding, overrideBuildingId, _tridataSession, ignoreLocalStorage)",
				"_setLocationTypeToStorage(_locationType, _tridataSession, ignoreLocalStorage)"
			],

			listeners: {
				"searchLocation.triplat-geo-error": "_handleSearchLocationError",
				"searchLocation.triplat-geo-success": "_handleSearchLocationSuccess",
			},

			_onGeoLocationFound: function() {
				this.$.buildingsForSearch.disable = false;
			},

			_handleBuildingForLookup: function(overrideBuildingId, buildingIdFromLocalStorage) {
				if (overrideBuildingId) {
					this.set("_lookupBuildingId", overrideBuildingId);
				} else if (buildingIdFromLocalStorage) {
					this.set("_lookupBuildingId", buildingIdFromLocalStorage);
				} else {
					this.set("_lookupBuildingId", -1);
				}
			},

			_computeGeoSearchDisable: function(lookupBuildingId, buildingIdFromLocalStorage, buildingIdFromLocalStorageLoaded, disabled, locationType) {
				// Disable geo location search if:
				// 		- explicitly disabled in the component
				//		- location from session has not been loaded yet
				//		- there is already a valid location in session or for look up and it is not the user's primary location
				var disableSearch = disabled
									|| !buildingIdFromLocalStorageLoaded
									|| (buildingIdFromLocalStorage && buildingIdFromLocalStorage > 0 && locationType != "primary") 
									|| (lookupBuildingId && lookupBuildingId > 0 && locationType != "primary");
				if (disableSearch) {
					this.set("locationSearching", false);
				} else if (this.$.searchLocation.disable) {
					this.set("locationSearching", true);
				}
				
				return disableSearch;
			},

			_computeLocationMessage: function(locationType) {
				var __dictionary__usingPrimaryLocation = "We cannot detect your location. Using your primary location:";
				var __dictionary__usingGeoLocation = "We detected your location:";
				var __dictionary__noLocation = "We cannot detect your location. Select a location:";
				var __dictionary__selectedLocation = "Your selected location:";

				if (locationType) {
					if (locationType == "primary") {
						return __dictionary__usingPrimaryLocation;
					} else if (locationType == "geo") {
						return __dictionary__usingGeoLocation;
					} else if (locationType == "selected") {
						return __dictionary__selectedLocation;
					}
				} else {
					return __dictionary__noLocation;
				}
			},

			_handleSearchLocationError: function(e) {
				if (!this._disableGeoLookup) {
					this._setDoneSearching();
					this.set("locationSearchError", true);
				}
			},

			_handleSearchLocationSuccess: function(e) {
				this._onGeoLocationFound();
				this._setDoneSearching();

				// if this has already been set, don't unset it
				if (this.locationSearchError != true) {
					this.set("locationSearchError", false);
				}
			},

			_setDoneSearching: function() {
				this.set("locationSearching", false);
			},

			_handleBuildingChange: function(building) {
				this.fire("location-changed", {building: building});
			},

			_handleUserBuilding: function(building, locationSearchError, closestLocation,
										  buildingIdFromLocalStorageLoaded, buildingIdFromLocalStorage, lookupBuildingId) {
				// only set the user's primary building if:
				// 		- location from session has been loaded
				// 		- and there was no valid location in session or for lookup
				// 		- and there was a locationSearchError or no closest location found from geo lookup
				if (buildingIdFromLocalStorageLoaded 
					&& (!buildingIdFromLocalStorage || buildingIdFromLocalStorage < 1)
					&& (!lookupBuildingId || lookupBuildingId < 1)
					&& (locationSearchError || !closestLocation) && building && building._id) {
					this.set("_locationType", "primary");
					this._setBuilding(building);
				}
			},

			_handleClosestLocationChanged: function(location) {
				if (location == null) {
					return;
				}

				// Detect location within the threshold ?
				if (this.withinThreshold.length > 0) {
					this.set("_locationType", "geo");
					this._setBuilding(location);
				} else {
					this.set("locationSearchError", true);
				}
			},

			_handleSelectBuilding: function(e) {
				if (e && e.detail.building) {
					this.set("overrideBuildingId", null);
					this.set("_locationType", "selected");
					this._setBuilding(e.detail.building);
				}
			},

			_setBuilding: function(building) {
				if (building) {
					var buildingId = building._id ? building._id : building.id;

					// react if it has changed...
					if (buildingId != this._lookupBuildingId) {
						this.set("_lookupBuildingId", buildingId);
						this.set("_buildingIdFromLocalStorage", buildingId);
					}
				} else {
					this.set("_lookupBuildingId", -1);
					this.set("_buildingIdFromLocalStorage", null);
				}
			},

			created: function() {
				if (!Boolean(this.modelAndView)) {
					this.set("modelAndView", "triAppLocationContext");
					this.set("instanceId", -1);
				}
			},

			_onRefresh: function() {
				if (this.refresh) {
					this.set("_buildingIdFromLocalStorageLoaded", false);
					this.set("_buildingIdFromLocalStorage", null);
					this.$.selectedBldgStorage.reload();
				}
			},

			_onTridataSessionChanged: function(tridataSession, ignoreLocalStorage) {
				if (tridataSession) {
					if (tridataSession.locationContextSelectedBuildingId && !ignoreLocalStorage) {
						this.set("_buildingIdFromLocalStorage", tridataSession.locationContextSelectedBuildingId);
					} else {
						this.set("_buildingIdFromLocalStorage", null);
					}

					if (tridataSession.locationContextType && !ignoreLocalStorage) {
						this.set("_locationType", tridataSession.locationContextType);
					} else {
						this.set("_locationType", null);
					}
				} else {
					console.error("TRIRIGA data in session is now invalid.  Logout and log back in to the app.");
				}

				this.set("_buildingIdFromLocalStorageLoaded", true);
			},

			_setBuildingIdToStorage: function(building, overrideBuildingId, tridataSession, ignoreLocalStorage) {
				//do not store in session the override building like (someone else or building pass from portal)
				if (!overrideBuildingId && building && building._id && !ignoreLocalStorage) {
					this.set("_tridataSession.locationContextSelectedBuildingId", building._id);
				}
			},

			_setLocationTypeToStorage: function(locationType, tridataSession, ignoreLocalStorage) {
				if (locationType && !ignoreLocalStorage) {
					this.set("_tridataSession.locationContextType", locationType);
				}
			},

			reload: function() {
				this.set("overrideBuildingId", null);
				this.set("_locationType", "selected");
				this.set("_buildingIdFromLocalStorage", null);
				this.$.selectedBldgStorage.reload();
			},

			// Functions to allow enable and disable the building search DS
			enableSearchDs: function() {
				this.$.locationContext._enableDS();
			},
			disableSearchDs: function() {
				this.$.locationContext._disableDS();
			}
		});
	</script>
</dom-module>

	<script>
		Polymer({

			is: "tricomp-search-room",

			behaviors: [
				TriBlockViewResponsiveBehavior
			],

			properties: {
				selectedFloor: {
					type: Object,
					notify: true
				},

				selectedRoom: {
					type: Object,
					notify: true
				},

				overrideBuildingId: {
					type: String
				},
				
				_floorLabel: {
					type: String,
					value: "",
					computed: "_setFloorLabel(_floorSearchValue)"
				},

				_roomLabel: {
					type: String,
					value: "",
					computed: "_setRoomLabel(_roomSearchValue)"
				},

				_selectedBuildingId: {
					type: String,
					value: ""
				},

				_noBuilding: {
					type: Boolean,
					value: true
				},

				_floorFilterCleaned: {
					type: Boolean,
					value: true
				},

				_roomSearchValue: {
					type: String,
					observer: "_observeRoomSearchValue"
				},

				_floorSearchValue: {
					type: String,
					observer: "_observeFloorSearchValue"
				},

				_altClearRoom: {
					type: String
				},

				_altDropdownFloor: {
					type: String
				},
			},

			observers: [
				"_observeSelectedBuildingId(_selectedBuildingId)",
				"_observeSelectedFloor(selectedFloor)",
				"_observeSelectedRoom(selectedRoom)"
			],

			attached: function() {
				var __dictionary__noFloors = "No floors";
				this.set("_noFloors", __dictionary__noFloors);

				var __dictionary__altClearRoom = "Clear room search";
				var __dictionary__altDropdownFloor = "Select floor";
				this.set("_altClearRoom", __dictionary__altClearRoom);
				this.set("_altDropdownFloor", __dictionary__altDropdownFloor);
			},

			_setFloorLabel: function(value) {
				var __dictionary__floorLabelEmpty = "Select a floor (optional)";
				var __dictionary__floorLabelFilled = "Floor (optional)";

				if (!value || value === "") {
					return __dictionary__floorLabelEmpty;
				} else {
					return __dictionary__floorLabelFilled;
				}
			},

			_setRoomLabel: function(value) {
				var __dictionary__roomLabelEmpty = "Room name or number";
				var __dictionary__roomLabelFilled = "Room";

				if (!value || value === "") {
					return __dictionary__roomLabelEmpty;
				} else {
					return __dictionary__roomLabelFilled;
				}
			},

			_observeSelectedBuildingId: function(id) {
				if (id && id !== "") {
					this.set("_noBuilding", false);
				} else {
					this.set("_noBuilding", true);
				}
			},

			_observeFloorSearchValue: function(newFloorSearchValue, oldFloorSearchValue) {
				if (this._floorFilterCleaned) {
					this.set("_floorFilterCleaned", false);
				} else {
					this.set("_floorSearchValueFilter", newFloorSearchValue);
				}

				if (newFloorSearchValue === "" && oldFloorSearchValue) {
					this.set("selectedFloor", {});
				}
			},

			_observeRoomSearchValue: function(newRoomSearchValue, oldRoomSearchValue) {
				if (newRoomSearchValue === "" && oldRoomSearchValue) {
					this.set("selectedRoom", {});
				}
			},

			_observeSelectedFloor: function(floor) {
				if (floor && floor._id) {
					this.$.floorSearchField._searchValue = floor.floorName;

					// Clear the room field if the select floor is different from the room parent floor of the room current selected.
					if (this.selectedRoom && this.selectedRoom._id && (floor._id !== this.selectedRoom.floorId)) {
						this.$.roomSearchField.clearSearch();
					}

					this._clearFloorSearchValueFilter();
				}
			},

			_observeSelectedRoom: function(room) {
				if (room && room._id) {
					this.$.roomSearchField._searchValue = room.roomName;

					// Set the room parent floor as a selected floor, if none floor was selected.
					if (!this.selectedFloor || (this.selectedFloor && (!this.selectedFloor._id || this.selectedFloor._id === ""))) {
						var selectedFloor = {
							_id: room.floorId,
							floorName: room.floorName,
							buildingId: room.buildingId
						};
						this.set("selectedFloor", selectedFloor);

						this._clearFloorSearchValueFilter();
					}

					if (this._selectedBuildingId != room.buildingId) {
						this.set("overrideBuildingId", room.buildingId);
					}
				} else {
					this.$.roomSearchField.clearSearch();
				}
			},

			_handleLocationChanged: function(e) {
				if (e && e.detail && e.detail.building) {
					this.set("_selectedBuildingId", e.detail.building._id);

					// Clear the floor field if the current building is different from the parent building of the selected floor.
					if (this.selectedFloor && this.selectedFloor._id && (this.selectedFloor.buildingId !== this._selectedBuildingId)) {
						this.$.floorSearchField.clearSearch();
						this.set("selectedFloor", { _id: "" });
					}

					// Clear the room field if the current building is different from the parent building of the selected room.
					if (this.selectedRoom && this.selectedRoom._id && (this.selectedRoom.buildingId !== this._selectedBuildingId)) {
						this.$.roomSearchField.clearSearch();
					}
				}
			},

			_handleFloorSelected: function(e) {
				if (e && e.detail && e.detail._id) {
					var selectedFloor = e.detail;
					this.set("selectedFloor", selectedFloor);
				}
			},

			_handleRoomSelected: function(e) {
				if (e && e.detail && e.detail._id) {
					var selectedRoom = e.detail;
					this.set("selectedRoom", selectedRoom);
				}
			},

			_clearFloorSearchValueFilter: function() {
				this.set("_floorSearchValueFilter", "");
				this.set("_floorFilterCleaned", true);
			},

			_handleFloorLookupComplete: function() {
				if(this.$.floorLookup.queryTotalSize == 1 && this.$.floorSearchField._searchValue == "")
					this.set('selectedFloor', this._floorLookup[0]);
			}
		});
	</script>
</dom-module>


<script>
	/**
	 * Behavior for components that require the web context ID.
	 * 
	 * @polymerBehavior
	 */
	Polymer.TriplatRequiresWebContextIdBehavior = {

		properties: {

			/**
			 * The web context ID for communicating with the server.
			 */
			webContextId: {
				type: String,
				notify: true,
				observer: "_webContextIdChanged"
			},

			/**
			 * Set this property to prevent the web context ID from being looked up with the 
			 * element is attached.
			 */
			preventWebContextIdLookupOnAttach: {
				type: Boolean,
				value: false
			}

		},

		/**
	     * Fired when the webContextId is changed. The detail of the even contains the webContextId.
	     *
	     * @event triplat-web-context-id-changed
	     */

		listeners: {
			"triplat-ds-web-context-id-parent-found": "_foundWebContextIdParent"
		},

		attached: function() {
			if (this.preventWebContextIdLookupOnAttach) {
				return;
			}

			this.lookupWebContextId();
		},

		/**
		 * Looks up the web context ID and set it to the webContextId property.
		 */
		lookupWebContextId: function() {
			this.fire("triplat-ds-web-context-id-search");
		},

		_foundWebContextIdParent: function(e) {
			var parentEl = e.detail;
			parentEl.getWebContextId().then(function(webContextId) {
				this.set("webContextId", webContextId);
			}.bind(this));
		},

		_webContextIdChanged: function(webContextId) {
			this.fire("triplat-web-context-id-changed", webContextId);
		}

	};

<script>
	Polymer({

		is: "triplat-ds-core",

		behaviors: [
			Polymer.TriplatRequiresWebContextIdBehavior
		],

		properties: {

			/**
			 * The context of the data source request.  The format should be:
			 * 
			 *      /{modelAndViewName}/{instanceId}/{dataSourceName}
			 *      or
			 *      /{modelAndViewName}/{instanceId}/{dataSourceName}
			 *                                      /{recordId}
			 * 
			 * The {dataSourceName}/{recordId} can repeat for nested data sources. This value 
			 * must be set before making a request.
			 */
			context: {
				type: String
			},

			/**

			 *

			 * 
			 * This value must be set before making a request.
			 */
			type: {
				type: String
			},

			/**
			 * Whether to retrieve the values of the data source on the response of the request.
			 */
			refresh: {
				type: Boolean
			},

			/**
			 * The action name if an action should be performed with the request.
			 */
			action: {
				type: String
			},

			/**
			 * The action group name if an action should be performed with the request.
			 */
			actionGroup: {
				type: String
			},

			/**
			 * If the request needs to have a query (filters, pagination, sorting), set this 
			 * object with the query details. The triplat-query component can be used to build up 
			 * this object. Example of the query object:
			 *
			 *      {
			 *         page: {
			 *            from: 0,
			 *            size: 100
			 *         },
			 *         filters: [
			 *            {
			 *               name: "firstName",
			 *               operator: "contains",
			 *               value: "foo"
			 *            },
			 *            {operator: "and"},
			 *            {operator: "open parenthesis"},
			 *            {
			 *               name: "lastName",
			 *               operator: "contains",
			 *               value: "foo"
			 *            },
			 *            {operator: "or"},
			 *            {
			 *               name: "lastName",
			 *               operator: "contains",
			 *               value: "bar"
			 *            },
			 *            {operator: "close parenthesis"}
			 *         ],
			 *         sorts: [
			 *            {name: "lastName", desc: false},
			 *            {name: "firstName", desc: false}
			 *         ]
			 *      }
			 */
			query: {
				type: Object
			},

			/**
			 * The data that will be sent to the server as part of the request. This will be 
			 * different for each request type. For GET requests, this property is ignored.
			 * 
			 * For CREATE, DELETE, SAVE and ADD requests, this property can be either an array of record 
			 * objects or just a single data object. It is important that the record ID is set as 
			 * "_id" in each record object.
			 */
			dataOut: {
				type: Object
			},

			/**
			 * An object that will be put on each request made. This allows the application to 
			 * put a context on the request. In some cases when the request is sent in a small window of 
			 * time, the response order may not be the same as the request order. This property 
			 * comes in handy so you can put an ID on the request that will show up in the response.
			 */
			appContext: {
				type: Object
			},
			
			/**
			 * Whether to save the response records to the offline cache. This property is only effective
			 * when the current application is registered for offline support using the <b>triplat-offline-manager</b> component.
			 *
			 * <b style="color:red;">Experimental:</b> This is an experimental property and is not yet supported. The API may change.
			 */
			cacheResponse: {
				type: Boolean,
				value: false
			}

		},

		/**
	     * Fired when a successful response is received. The detail of the event object is:
	     * 
	     *      {
	     *         // The data payload of the response (records)
	     *         data: Object | Array,
	     * 
	     *         // The iron-ajax response object

		 *         // The request params used in the request
		 *         requestParams: Object

		listeners: {

				type: this.type,

				actionGroup: this.actionGroup,

			};

		},

		_doRequest: function(requestParams) {

			}.bind(this));

		_doRequestInPromise: function(requestParams, resolve, reject) {

			ajax.params = this._getParams(requestParams);
			ajax.headers = this._getHeaders(requestParams);
			ajax.contentType = this._getContentType(requestParams);
			ajax.body = this._getBody(requestParams);

			var request = ajax.generateRequest();
			request._triplatDsCore = {
				resolve: resolve,
				reject: reject,
				requestParams: requestParams
			};

			var result = {

			var reject = triplatDsCore.reject;

			if (!requestParams.type) {
				console.warn("triplat-ds-core requires a type. Possible values:");
				console.log("     GET");
				console.log("     CREATE");
				console.log("     DELETE");
				console.log("     SAVE");
				console.log("     ADD");
				console.log("     REMOVE");
				console.error("triplat-ds-core requires a type");
				return false;
			}

			if (!requestParams.context) {
				console.error("triplat-ds-core context param is requried.");
				return false;
			}

			return true;
		},

			switch(requestParams.type) {
			case "GET":
				if (requestParams.query) {
					method = "POST";
				} else {
					method = "GET";
				}
				break;
			case "SAVE":
			case "ADD":
			case "REMOVE":
				method = "PUT";
				break;
			case "CREATE":
			case "DELETE":
				method = "POST";
				break;
			}

			return method;
		},

		_getRequestUrl: function(requestParams) {
			return this._getUrl("/p/webapi/rest/v2" + requestParams.context);
		},

		_getParams: function(requestParams) {
			var params = {};

			switch(requestParams.type) {
			case "CREATE":
			case "SAVE":
			case "ADD":
			case "REMOVE":
			case "DELETE":
				if (requestParams.actionGroup) {
					params.actionGroup = requestParams.actionGroup;
				}
				if (requestParams.action) {
					params.action = requestParams.action;
				}
				if (requestParams.refresh) {
					params.refresh = "true";
				}
				break;
			}			
			
			switch(requestParams.type) {
			case "GET":
				if (requestParams.query) {
					params.query = "true"
				}
				break;
			case "ADD":
				params.type = "add";
				break;
			case "REMOVE":
				params.type = "remove";
				break;
			case "DELETE":
				params.method = "delete";
				break;
			}

			return params;
		},

		_getHeaders: function(requestParams) {
			var headers = {
				"triWebContextId": requestParams.webContextId
			};
			if (this.cacheResponse) {
				headers["tri-save-on-cache"] = "true";
			}
			return headers;
		},

		_getContentType: function(requestParams) {
			var contentType = "";
			switch(requestParams.type) {
			case "GET":
				if (!requestParams.query) {
					break;
				}
			case "CREATE":
			case "SAVE":
			case "ADD":
			case "REMOVE":
			case "DELETE":
				contentType = "application/json";
				break;
			}

			return contentType;
		},

		_getBody: function(requestParams) {
			var body = null;

			switch(requestParams.type) {
			case "GET":
				if (requestParams.query) {
					body = JSON.stringify(requestParams.query);
				}
				break;
			case "CREATE":
			case "DELETE":
			case "SAVE":
			case "ADD":
			case "REMOVE":
				var bodyObject = {
					data: requestParams.dataOut
				};
				if (requestParams.query) {
					bodyObject.query = requestParams.query
				}
				body = JSON.stringify(bodyObject);
				break;
			}

			return body;
		},

		_getUrl: function(url) {
			return this.$.url.getUrl(url);
		}

	});

             /**

            },
            
             /**
			 * Spec ID of building to which model is associated.

			 */
            buildingspec:{
            	type     : String,
				observer : "_onBuildingSpecChange"

			 * Flag indicating if the buildingid or buildingspec value (whichever is specified) is currently

                type     : Boolean,

		// Start as true in case a building is specified before the lookup returns.
		_forgeAuth : true,

		{
			// Have to start with true becasue the building may be set before the auth returns
			this.currentBuildinId = "";
			this.currentBuildinSpec = "";
	    	if( !this.contextroot )
	    	{
   		    	var path = location.pathname;

		    	{

		    	}
	    	}
	    	this._getKey();
		},

		_getKey : function()
		{
			//../components/r/en-US/l/triview-locate

			// context root = /tririga
			console.log(this.contextroot);
			console.log("root");

			fetch( this.contextroot + "/api/p/v1/forge/auth/token",
		    { 
				headers: {
				    'Accept': 'application/json',
				},
		   		credentials: 'same-origin' 
		    } 
			).then(
				( request  )=> { this._onAppKey( request ); },
				function( err ) { console.error( err ); } );
			},

		_onAppKey : function(
			response 
		) {
			if( response.redirected )
			{
				location.href = response.url;
				return;
			}
			if( !response.ok )
			{
				this._forgeAuth = false;
				this.set( "hasmodel", false );
				this.set( "modelurl", null  );
				return;	
			}
			response.json().then(
				( json ) => { 
					if( json.access_token )
					{
						this._forgeAuth = true;
					} 
					else
					{
						this._forgeAuth = false;
						this.set( "hasmodel", false );
						this.set( "modelurl", null  );
					}
				},
				function( err ) { console.error( err ); }
			);
		},

        _getModelLink(
        	query
        ) {
			this.$.datasource.query = query;
			this.$.datasource.webContextId = "dummy_value";		// Needed to avoid null reference error
			this.$.datasource.generateRequest().then(
				( link ) => { 
					if(    link
					    && link.data 
					    && link.data.length > 0 
					    && link.data[0].urn 
					    && link.data[0].urn.length > 0 )
					{
						this.currentBuildinId   = link.data[0].buildingId;  // Don't notify and cause a second query
						this.currentBuildinSpec = link.data[0]._bldgSpec;  // Don't notify and cause a second query
						this.set( "hasmodel", true );
						this.set( "modelurl", link.data[0].urn );
						this.set( "thumbnailurl", link.data[0].thumbnail );
						link.data[0].recordkey = this.recordkey;
						this.set( "model", link.data[0] );
					}
					else
					{
						this.currentBuildinId   = "";  // Don't notify and cause a second query
						this.currentBuildinSpec = "";  // Don't notify and cause a second query
						this.set( "hasmodel", false );
						this.set( "modelurl", "" );
						this.set( "thumbnailurl", "" );
						this.set( "model", {} );
					}
					this.dispatchEvent( 
							new CustomEvent('model',{ bubbles: true, composed: true, detail : this.model })
						);
				},
				( err )  => { console.error( err ); }
			);
        },

		//============================================================================
		// Observers
		//============================================================================
		_onBuildingIdChange: function(
			value
		) {
			if( !this._forgeAuth ) return;
			if( this.currentBuildinId == value ) return;

			if( !value || value == "" )
			{
				this.currentBuildinId   = "";  // Don't notify and cause a second query
				this.currentBuildinSpec = "";  // Don't notify and cause a second query
				this.set( "hasmodel", false );
				this.set( "modelurl", "" );
				this.set( "thumbnailurl", "" );
				return;
			}

			var query = {
				"page":	{"from":0,"size":50},
  				"filters":[
 						{
 							"name"         :"buildingId",
 						 	"operator"     :"equals",
 						 	"value"        : value,
 						 	"ignoreIfBlank": false,
 						 }
				]
			}
			this._getModelLink( query );
        },

		_onBuildingSpecChange: function(
			value
		) {
			if( !this._forgeAuth ) return;
			if( this.currentBuildinSpec == value ) return;
			
			if( !value || value == "" )
			{
				this.set( "hasmodel", false );
				this.set( "buildingid", "" );
				this.set( "buildingspec", "" );
				this.set( "modelurl", "" );
				this.set( "thumbnailurl", "" );
				return;
			}

			var query = {
				"page":	{"from":0,"size":50},
  				"filters":[
 						{
 							"name"         :"_bldgSpec",
 						 	"operator"     :"equals",
 						 	"value"        : value,
 						 	"ignoreIfBlank": false,
 						 }
				]
			}
			this._getModelLink( query );
        }
    });
</script>

  <template>

      }

        height: 1px;
        background: var(--divider-color);
      }

      :host(.can-scroll:not(.scrolled-to-bottom):not(:last-child))::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--divider-color);
      }

      .scrollable {
        padding: 0 24px;

        @apply(--layout-scroll);
        @apply(--paper-dialog-scrollable);
      }

      .fit {
        @apply(--layout-fit);
      }
    </style>

    <div id="scrollable" class="scrollable">
      <content></content>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-dialog-scrollable',

    properties: {

      /**
       * The dialog element that implements `Polymer.PaperDialogBehavior` containing this element.
       * @type {?Node}
       */
      dialogElement: {
        type: Object
      }

    },

    listeners: {
      'scrollable.scroll': '_scroll'
    },

    /**
     * Returns the scrolling element.
     */
    get scrollTarget() {
      return this.$.scrollable;
    },

    ready: function () {
      this._ensureTarget();
    },

    attached: function() {
      this.classList.add('no-padding');
      this._ensureTarget();
      requestAnimationFrame(this._scroll.bind(this));
    },

    _scroll: function() {
      this.toggleClass('is-scrolled', this.scrollTarget.scrollTop > 0);
      this.toggleClass('can-scroll', this.scrollTarget.offsetHeight < this.scrollTarget.scrollHeight);
      this.toggleClass('scrolled-to-bottom',
        this.scrollTarget.scrollTop + this.scrollTarget.offsetHeight >= this.scrollTarget.scrollHeight);
    },

    _ensureTarget: function () {
      // read parentNode on attached because if dynamically created,
      // parentNode will be null on creation.
      this.dialogElement = this.dialogElement || Polymer.dom(this).parentNode;
      // Check if parent implements paper-dialog-behavior. If not, fit scrollTarget to host.
      if (this.dialogElement && this.dialogElement.behaviors &&
          this.dialogElement.behaviors.indexOf(Polymer.PaperDialogBehaviorImpl) >= 0) {
        this.dialogElement.sizingTarget = this.scrollTarget;
        this.scrollTarget.classList.remove('fit');
      } else if (this.dialogElement) {
        this.scrollTarget.classList.add('fit');
      }
    }

  });

</script>
