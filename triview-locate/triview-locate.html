		    		if( node.offsetLeft ) offsetLeft += node.offsetLeft;
		    		node = node.offsetParent;
		    	}
		    	h -= offsetTop;
		    	w -= offsetLeft

				if( h < 0 ) h = 0;
				if( w < 0 ) w = 0;
				
		    	this.$.viewer.style.height = "" + h + "px";
		    	this.$.viewer.style.width  = "" + w + "px";
			},
	 			
  			//============================================================================
  			// Observers
  			//============================================================================
			_onBuildingChange: function( buildingid	) 
			{
				this._buildingId = buildingid;
				if( !this._buildingId || this._buildingId == "" )
				{
					this.set( "urn", null );
					return;
				}
				var query = {
					"page":	{"from":0,"size":50},
	  				"filters":[
	 						{
	 							"name"         :"buildingId",
	 						 	"operator"     :"equals",
	 						 	"value"        : this._buildingId,
	 						 	"ignoreIfBlank": false,
	 						 },
					]
					}
		    		this.$.datasource.context      = "/triBIMViewer/-1/modelList"
		    		this.$.datasource.type         = "GET";
					this.$.datasource.query        = query;
					this.$.datasource.webContextId = "dummy_value";		// Needed to avoid null reference error
					this.$.datasource.generateRequest().then(
						( link ) => { 
							if(    link
							    && link.data 
							    && link.data.length > 0 
							    && link.data[0].urn 
							    && link.data[0].urn.length > 0 )
							{
								this.set( "urn", link.data[0].urn );
							}
							else
							{
								this.set( "urn", null );
							}
						},
						( err )  => { console.error( err ); }
					);
		        },
	
				_onBuildingSpecChange: function( _id ) 
				{
					this._buildingspec = _id;
					if( !this._buildingspec || this._buildingspec == "" )
					{
						this.set( "urn", null );
						return;
					}
					var query = {
						"page":	{"from":0,"size":50},
		  				"filters":[
		 						{
		 							"name"         :"_bldgSpec",
		 						 	"operator"     :"equals",
		 						 	"value"        : this._buildingspec,
		 						 	"ignoreIfBlank": false,
		 						 },
						]
					}
		
	    		this.$.datasource.context      = "/triBIMViewer/-1/modelList"
	    		this.$.datasource.type         = "GET";
				this.$.datasource.query        = query;
				this.$.datasource.webContextId = "dummy_value";		// Needed to avoid null reference error
				this.$.datasource.generateRequest().then(
					( link ) => { 
						if(    link
						    && link.data 
						    && link.data.length > 0 
						    && link.data[0].urn 
						    && link.data[0].urn.length > 0 )
						{
							this.set( "urn", link.data[0].urn );
						}
						else
						{
							this.set( "urn", null );
						}
					},
					( err )  => { console.error( err ); }
				);
	        },
	        
	        _onAssetChange(	assetId ) 
	        {
	        	if( !assetId || assetId == ""  ) 
	        	{
					this.set( "value", null );
					return;
	        	}
	        	
	        	var _id = assetId.trim(); 

	        	this.$.datasource.context      = "/triBIMViewer/" + _id + "/asset";
	    		this.$.datasource.type         = "GET";
				this.$.datasource.query        = null;
				this.$.datasource.webContextId = "dummy_value";		// Needed to avoid null reference error
				this.$.datasource.generateRequest().then(
					( result ) => { 
						if(    result 
						    && result.data )
						{
							this.GUID = result.data.GUID;
							this.$.viewer.select( result.data.GUID, "true" );
						}
					},
					( err )  => { console.error( err ); }
				);
	        },
	        
			_onIronResize : function( event )
	    	{
	    		setTimeout( ( event ) => { this._resize( event ) }, 100 );
	    	},

	    	_onSpaceChange(	spaceId ) 
	        {
	        	if( !spaceId || spaceId == "" ) 
	        	{
					this.set( "value", null );
					return;
	        	}
    	
	    		this.$.datasource.context      = "/triBIMViewer/" + spaceId + "/space";
	    		this.$.datasource.type         = "GET";
				this.$.datasource.query        = null;
				this.$.datasource.webContextId = "dummy_value";		// Needed to avoid null reference error
				this.$.datasource.generateRequest().then(
					( result ) => { 
						if(    result 
						    && result.data )
						{
							this.GUID = result.data.GUID;
							this.$.viewer.select( result.data.GUID, "center" );
						}
					},
					( err )  => { console.error( err ); }
				);
	        },
	        
	        _onModelChange(	model ) 
	        {
	        	this._buildingId          = model.buildingId;
	        	
                var forgeModel = {};
	        	forgeModel.modelId        = model._id;
	        	forgeModel.location       = model.buildingId;
	        	forgeModel.binding        = model.binding;
	        	forgeModel.title          = model.objectKey;
	        	forgeModel.url            = model.urn;
	        	forgeModel.viewer         = model.viewer;
	        	if( model.recordkey )
        		{
		        	forgeModel.mboKey     = model.recordkey;
        		}
	        	else if( this.recordkey )
        		{
		        	forgeModel.mboKey     = this.recordkey;
        		}
//	        	forgeModel.selectionMode  = this.multiSelect;
	        	forgeModel.autozoom       = this.autozoom;
	        	
	        	this.set( "forgeModel", forgeModel );
	        },
		})
	</script>
</dom-module><dom-module id="tricomp-location-details-room" assetpath="">
	<template>
		<script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
		<style include="shared-app-layout-styles location-details-styles locate-tabs">
			:host[small-screen-height] {
				@apply --layout-block;
			}
		</style>

		<triplat-ds id="keyRooms" name="keyRooms" data="{{_keyRooms}}" force-server-filtering="">
			<triplat-query>
				<triplat-query-filter name="floorId" operator="equals" value="[[floorRecordId]]" ignore-if-blank=""></triplat-query-filter>
			</triplat-query>
		</triplat-ds>

		<triplat-ds id="floorDirectory" name="peopleLookup" data="{{_floorDirectory}}" loading="{{_loading}}" disable="">
			<triplat-query>
				<triplat-query-scroll-page scroller="[[_scroller]]" size="50" disable-auto-fetch=""></triplat-query-scroll-page>
				<triplat-query-filter name="floorId" operator="equals" value="[[floorRecordId]]" required=""></triplat-query-filter>
			</triplat-query>
		</triplat-ds>

		<triplat-bim-model buildingspec="[[buildingRecordId]]" hasmodel="{{hasBimModel}}" model="{{_bimModel}}"></triplat-bim-model>

		<triplat-route id="roomLocationRoute" name="roomLocation" path="/location/:maximize" params="{{_locationRouteParams}}" on-route-active="_onLocationRouteActive"></triplat-route>
		<triplat-route id="roomKeyRoomsRoute" name="roomKeyRooms" path="/keyRooms/:maximize" params="{{_keyRoomsRouteParams}}" on-route-active="_onKeyRoomsRouteActive"></triplat-route>
		<triplat-route id="roomFloorDirectoryRoute" name="roomFloorDirectory" path="/floorDirectory/:maximize" on-route-active="_onFloorDirectoryRouteActive"></triplat-route>
		<triplat-route id="roomBimRoute" name="roomBim" path="/bim/:maximize"></triplat-route>
		<!-- map-demo -->
		<triplat-route id="roomAppleMapRoute" name="roomAppleMap" path="/apple/:maximize" on-route-active="_onAppleMapRouteActive"></triplat-route>
		<triplat-route id="roomGoogleMapRoute" name="roomGoogleMap" path="/google/:maximize" on-route-active="_onGoogleMapRouteActive"></triplat-route>

		<triblock-tabs hide-scroll-buttons="" fit-container="[[smallScreenWidth]]">
			<triblock-tab id="locationTab" triplat-route-id="roomLocationRoute" triplat-route-params="[[_minimizedRouteParams]]" label="Location"></triblock-tab>
			<template is="dom-if" if="[[_showKeyRoomTab]]" restamp="">
				<triblock-tab id="keyRoomsTab" triplat-route-id="roomKeyRoomsRoute" triplat-route-params="[[_minimizedRouteParams]]" label="Key Rooms"></triblock-tab>
			</template>
			<template is="dom-if" if="[[_showFloorDirectoryTab]]" restamp="">
				<triblock-tab id="floorDirTab" triplat-route-id="roomFloorDirectoryRoute" triplat-route-params="[[_minimizedRouteParams]]" label="Floor Directory"></triblock-tab>
			</template>
			<template is="dom-if" if="[[hasBimModel]]" restamp="">
				<triblock-tab id="bimTab" triplat-route-id="roomBimRoute" triplat-route-params="[[_minimizedRouteParams]]" label="BIM"></triblock-tab>
			</template>
			<!-- map-demo -->
			<template is="dom-if" if="[[_showAppleMapTab]]" restamp="">
				<triblock-tab id="appleMapTab" triplat-route-id="roomAppleMapRoute" triplat-route-params="[[_minimizedRouteParams]]" label="Apple Map"></triblock-tab>
			</template>
			<template is="dom-if" if="[[_showGoogleMapTab]]" restamp="">
				<triblock-tab id="googleMapTab" triplat-route-id="roomGoogleMapRoute" triplat-route-params="[[_minimizedRouteParams]]" label="Google Map"></triblock-tab>
			</template>
		</triblock-tabs>

		<triplat-route-selector selected="{{selectedTab}}">
			<iron-pages class="floor-details" selected-attribute="opened">
				<tripage-location id="locationPage" route="roomLocation" floor-record-id="[[floorRecordId]]" pin-details="[[pinDetails]]" pin-name="[[pinName]]" has-graphic="{{_hasGraphic}}" maximize="[[_computeMaximizeFloorPlan(_locationRouteParams.maximize)]]" on-maximize-location-floor-plan="_handleMaximizeLocationFloorPlan" on-minimize-location-floor-plan="_handleMinimizeLocationFloorPlan"></tripage-location>

				<tripage-key-rooms id="keyRoomsPage" route="roomKeyRooms" floor-record-id="[[floorRecordId]]" pin-details="[[pinDetails]]" pin-name="[[pinName]]" key-rooms="[[_keyRooms]]" maximize="[[_computeMaximizeFloorPlan(_keyRoomsRouteParams.maximize)]]" on-maximize-key-rooms-floor-plan="_handleMaximizeKeyRoomsFloorPlan" on-minimize-key-rooms-floor-plan="_handleMinimizeKeyRoomsFloorPlan"></tripage-key-rooms>
				
				<tripage-floor-directory id="floorDirPage" route="roomFloorDirectory" floor-record-id="[[floorRecordId]]" floor-directory="[[_floorDirectory]]" scroller="{{_scroller}}"></tripage-floor-directory>
				
				<triplat-bim-viewer id="bimViewerPage" route="roomBim" spaceid="[[_computeBimViewerSpaceId(roomRecordId, selectedTab)]]" on-space-changed="_onBimSpaceChanged" features="[[_bimFeatures]]">
				</triplat-bim-viewer>
				<!-- map-demo -->
				<tripage-appleMap id="appleMapPage" route="roomAppleMap"></tripage-appleMap>
				<tripage-googleMap id="googleMapPage" route="roomGoogleMap"></tripage-googleMap>
			</iron-pages>
		</triplat-route-selector>
	</template>
	<script>
		Polymer({

			is: "tricomp-location-details-room",

			properties: {
				pinName: {
					type: String
				},

				selectedTab: {
					type: String,
					notify: true
				},

				_floorDirectory: {
					type: Array
				},
				
				hasBimModel: {
					type: Boolean,
					value:false
				},

				_bimModel: {
					type: Object
				},

								
				_bimFeatures: {
					value: function() {
						return {
							selection: false,
							markup: false,
							multiselect: false,
							view: false,
							search: false,
							settings: false,
							camera: false,
							explode: false,
							measure: false,
							modelTree: false,
							properties: false,
							section: false
						};
					}
				},

				_loading: {
					type: Boolean,
					value:false
				},

				_keyRooms: {
					type: Array
				},

				_scroller: {
					type: Object
				}
			},

			observers: [
				"_computeBimModel(_bimModel, selectedTab)"
			],

			behaviors: [
				TriLocationDetailsBehavior
			],

			_handleMaximizeLocationFloorPlan: function(e) {
				e.stopPropagation();
				this.$.roomLocationRoute.navigate({maximize: "max"}, true);
			},

			_handleMinimizeLocationFloorPlan: function(e) {
				e.stopPropagation();
				this.$.roomLocationRoute.navigate({ maximize: "min"}, true);
			},

			_handleMaximizeKeyRoomsFloorPlan: function(e) {
				e.stopPropagation();
				this.$.roomKeyRoomsRoute.navigate({maximize: "max"}, true);
			},

			_handleMinimizeKeyRoomsFloorPlan: function(e) {
				e.stopPropagation();
				this.$.roomKeyRoomsRoute.navigate({ maximize: "min"}, true);
			},

			_computeBimViewerSpaceId: function(roomRecordId, selectedTab) {
				if (selectedTab != "roomBim") {
					return null;
				}
				return roomRecordId && roomRecordId != "-1" ? roomRecordId : null;
			},

			navigateToBimTab: function(routeParams) {
				routeParams.maximize = "min";
				this.$.roomBimRoute.navigate(routeParams);
			},

			_computeBimModel: function(bimModel, selectedTab) {
				if (selectedTab == "roomBim") {
					this.$.bimViewerPage.model = bimModel;
				}
			},

			_onBimSpaceChanged: function(e) {
				var roomId = event.detail._id;
				if (roomId != this.roomRecordId) {
					var routeParams = {};
					routeParams.roomId = roomId;
					routeParams.maximize = "min";
					this.$.roomBimRoute.navigate(routeParams);
				}
			}
		});
	</script>
</dom-module>

</div><dom-module id="triview-locate">
	<template>
		<style include="shared-app-layout-styles">
			triblock-app-layout {
				--triblock-app-layout-mobile-drawer-z-index: 104;
			}

			trimain-locate {
				@apply(--layout-flex);
			}
		</style>

		<tricore-url id="triurl" hidden=""></tricore-url>

		<triblock-app-layout disable-edge-swipe="" disable="[[disableHeader]]" home-app="[[homeApp]]" app-label="[[homeAppLabel]]" mobile-page-label="[[mobilePageLabel]]" show-mobile-back-button="[[showMobileBackButton]]" hide-signout-button="[[_isEmbedded]]">

			<template is="dom-if" if="[[homeApp]]">
				<triblock-banner-button tap-handler="_navigateHome" home=""></triblock-banner-button>
			</template>
			<triblock-banner-button back="" tap-handler="_handleBackButtonTap"></triblock-banner-button>

			<trimain-locate id="locateMain" route="locationContext" content="" home-app="[[homeApp]]" override-building-id="[[overrideBuildingId]]">
			</trimain-locate>

		</triblock-app-layout>
	</template>
	<script>
		Polymer({

			is: "triview-locate",
			
			behaviors: [
				TriPlatViewBehavior, 
				TriLazyLoadingBehavior,
				TriBlockAppLayoutBannerPopupBehavior,
				TriHomeAppBehavior
			],

			properties: {
				disableHeader: {
					type: Boolean,
					value: false
				},
				overrideBuildingId: String
			},

			listeners: {
				'navigate-home': '_navigateHome',
			},

			attached: function() {
				this._readOverrideBuildingIdFromUrl();
				Polymer.RenderStatus.afterNextRender(this, function(){
					this._loadMainPage();

					/* 
					 * Hide the navbar if in iframe; used in Work Task Services.
					 */
					if (!this.disableHeader) {
						var isInIframe = window.frameElement && window.frameElement.nodeName == "IFRAME";
						this.set("_isEmbedded", isInIframe);
					}
					document.querySelector("body").style.height = "100%";
				});
			},

			_navigateHome: function(e) {
				if (this.homeUrl) {
					location.assign(this.homeUrl);
				} else {
					this.fire('navigate-default', {}, {node: this.$.locateMain});
				}
			},

			_loadMainPage: function() {
				this.loadResource(this.$.locateMain, "trimain-locate.html");
			},

			_getDefaultAppLabel: function() {
				var __dictionary__appLabel =  "Locate";
				return __dictionary__appLabel;
			},

			_handleBackButtonTap: function() {
				var isPopupOpened = this.isPopupOpened();
				if(isPopupOpened){
					this.managePopupBackBehavior();
				}else{
					this.navigateToPreviousRoutedPage();
				}
			},

			_handleBackButtonTap: function() {
				this.managePopupBackBehavior();
			},

			_readOverrideBuildingIdFromUrl: function() {
				if (this.overrideBuildingId) {
					return;
				}
				var overrideBuildingId = this._getURLParameter("overrideBuildingId");
				if (overrideBuildingId) {
					this.overrideBuildingId = overrideBuildingId;
				}
			}

		});
	</script>
</dom-module>
</body></html>
