<link rel="import" href="../triplat-icon/triplat-icon.html">

<link rel="import" href="../triplat-word-highlight/triplat-word-highlight.html">
<link rel="import" href="../triblock-search-popup/triblock-image-info-card.html">

<dom-module id="tricomp-room-card">
	<template>
		<style>
			:host {
				flex: 1;
			}

			triblock-image-info-card {
				--triblock-image-info-card-image-container: {
					border-radius: 0;
				};

				--triblock-image-info-card-placeholder-icon: {
					height: 29px;
					width: 29px;
				};
			}

			.detail * {
				margin: 0;
				font-size: 14px;
			}
			.detail h3 {
				font-weight: 400;
			}

			.room-data {
				@apply(--layout-vertical);
			}
		</style>

		<triblock-image-info-card class="detail" 
								data="[[data]]" 
								placeholder-icon="ibm-glyphs:room-function"
								image-align-top>
			<div class="room-data">
				<div>
					<h3><span is="triplat-word-highlight" value="[[data.roomName]]" search-value="[[searchValue]]"></span></h3>
					<template is="dom-if" if="[[data.floorName]]"><div>[[data.floorName]]</div></template>
				</div>
			</div>
		</triblock-image-info-card>
	</template>
	<script>
		Polymer({

			is: "tricomp-room-card",

			properties: {
				data: Object,

				searchValue: String
			}

		});
	</script>
</dom-module>
