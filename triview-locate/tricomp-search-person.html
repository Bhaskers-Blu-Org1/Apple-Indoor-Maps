<link rel="import" href="../triapp-people-search/triapp-people-search.html">

<dom-module id="tricomp-search-person">
	<template>
		<style>
			triapp-people-search {
				--triapp-people-search-paper-input: {
					border: 1px solid var(--ibm-gray-30);
				}
			}
		</style>

		<triapp-people-search id="peopleSearch"
							placeholder="[[_searchPlaceholder]]"
							dropdown
							show-person-location>
		</triapp-people-search>

	</template>
	<script>
		Polymer({

			is: "tricomp-search-person",

			attached: function() {
				var __dictionary__placeholder = "Search by a person’s name";
				this.set("_searchPlaceholder", __dictionary__placeholder);
			}

		});
	</script>
</dom-module>
